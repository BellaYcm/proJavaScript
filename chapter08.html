<script>
	window.onload=function() {
		window.open("https://segmentfault.com/n/1330000007254331?token=31de52eb3d68433c007dfadfb99fdc23");
			var tid=setTimeout(function(){console.log(1)},1000);//超时调用

		var args=getQueryStringArgs();

		//location.href="file:///D:/proJavaScript/chapter08.html?a=123&b=ddd";
		location.hash="#aaa";

		location.replace("");
		location.reload();
		location.reload(true);
		screen.width;
		screen.height;
		history.go(-1);
		function getQueryStringArgs(){
			var qs=(location.search.length>0?location.search.substring(1):""),
			args={},
			items=qs.length?qs.split("&"):[],
			item,
			name=null,
			value=null,
			i=0,
			len=items.length;
			for(i=0;i<len;i++){
				item=items[i].split("=");
				name=decodeURIComponent(item[0]);
				value=decodeURIComponent(item[1]);
				if(name.length)	{
					args[name]=value;
				}				
			}
				return args;
		}
	}
</script>
